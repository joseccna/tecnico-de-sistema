<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina com bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">



</head>

<body>

    sou jose

    <h1>Olá bootstrap</h1>

    <form class="col-5  p-3">
        <div class="mb-2">
            <label class="form-label" for="">Nome:</label>
            <input class="form-control" id="nomeUsuario" type="text" placeholder="Digite seu nome">
        </div>

        <div class="mb-2">
            <label class="form-label" for="">Senha:</label>
            <input class="form-control" id="senhaUsuario" type="password">
        </div>

        <div class="mb-2">
            <label class="form-label" for="">Nascimento:</label>
            <input class="form-control" id="dataNasicmento" type="date">
        </div>
        <button class="btn btn-secondary" type="submit">Cadastrar</button>
    </form>


    <table class="table tables-striped table-hover" >
        <thead class="table-dark">
            <tr>
            <td>ID</td>
            <td>NOME</td>
            <td>EMAIL</td>
            <td>Ações</td>
            </tr>
        </thead>

        <tbody >
            <tr>
            <th>01</th>
            <th>João</th>
            <th>joão@mail.com</th>
            <th > <button class="btn btn-danger"><i class="bi bi-trash"></i></button> </th>
            </tr>
            <tr>
                <th>02</th>
                <th>Ana</th>
                <th>Ana@mail.com</th>
            <th > <button class="btn btn-danger"><i class="bi bi-trash"></i></button> </th>
            </tr>
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
